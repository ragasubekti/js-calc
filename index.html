<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Siz is Calculatorz</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/flatly/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="container p-4">
      <p>Calculate Something</p>
      <div class="d-flex">
        <input type="number" class="form-control width-100px" id="first" />

        <select id="operator" class="form-control mx-2" style="width: 50px">
          <option value="x">x</option>
          <option value="+" selected>+</option>
          <option value="-">-</option>
          <option value="/">รท</option>
        </select>

        <input type="number" class="form-control width-100px" id="second" />
        <button class="btn btn-primary mx-2" onclick="onCalculate()">=</button>
      </div>
      <section>
        The Result is:
        <h1 class="m-0" id="result">0</h1>
      </section>

      <hr />

      <section class="my-4">
        <p>Luas Persegi</p>
        <div class="form-group">
          <label for="">Sisi</label>
          <div class="d-flex">
            <input type="number" class="form-control width-100px" id="sisi" />
            <button class="btn btn-primary mx-2" onclick="calculateShape()">
              Calculate
            </button>
          </div>
          <p>Luas Persegi Adalah: <span id="luas-result">0</span></p>
        </div>
      </section>
      <hr />
      <section>
        <p>Add List</p>
        <div class="d-flex">
          <input type="text" id="list-item" class="form-control width-250px" />
          <button class="btn btn-primary mx-2" onclick="onAddList()">
            Add
          </button>
        </div>
        <ul id="list"></ul>
      </section>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
